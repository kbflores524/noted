<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Robogame</title>
</head>

<body>
	<script>
		function Game() {
			this.level = 0;
		}
		Game.prototype.play = function() {
			// player plays game here
			this.level++;
			console.log("Welcome to level " + this.level);
			this.unlock();
		}
		Game.prototype.unlock = function() {
			if (this.level === 42) {
				Robot.prototype.deployLaser = function() {
					console.log(this.name + " is blasting you");
				}
			}
		}

		function Robot(name, year, owner) {
			this.name = name;
			this.year = year;
			this.owner = owner;
		}
		Robot.prototype.version = 3;
		var game = new Game();
		var robby = new Robot("Robby", 1956, "Dr. Morbius");
		robby.version = 5;
		var rosie = new Robot("Rosie", 1962, "George Jetson");
		
		console.log(robby.version);
		console.log(rosie.version);
		Robot.prototype.version = 2;
		console.log(robby.version);
		console.log(rosie.version);
		
		while (game.level < 42) {
			game.play();
		}
		robby.deployLaser();
		rosie.deployLaser();
	</script>

</body>

</html>
